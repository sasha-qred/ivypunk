<ng-template [ngIf]="brews?.length" [ngIfElse]="notFound">
  <ul>
    <ng-template
      ngFor
      [ngForOf]="brews"
      [ngForTrackBy]="trackBrewById"
      let-brew
    >
      <li>
        <brew-punk-list-item [brew]="brew"></brew-punk-list-item>
      </li>
    </ng-template>
  </ul>
</ng-template>

<ng-template #notFound>
  <p>Brews not found</p>
</ng-template>
